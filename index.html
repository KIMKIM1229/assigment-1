<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瑜伽動作清單</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>瑜伽動作清單</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <div id="categoryButtons" class="category-button-group">
            <ion-button fill="outline" value="">全部</ion-button>
            <ion-button fill="outline" value="平衡">平衡</ion-button>
            <ion-button fill="outline" value="核心">核心</ion-button>
            <ion-button fill="outline" value="靈活性">靈活性</ion-button>
            <ion-button fill="outline" value="強化">強化</ion-button>
            <ion-button fill="outline" value="拉伸">拉伸</ion-button>
            <ion-button fill="outline" value="放鬆">放鬆</ion-button>
          </div>
          
          <ion-searchbar id="searchBar" placeholder="搜尋..." debounce="300"></ion-searchbar>
          <ion-select id="categorySelect" placeholder="分類" interface="popover">
            <ion-select-option value="">全部</ion-select-option>
            <ion-select-option value="初學者">初學者</ion-select-option>
            <ion-select-option value="中階">中階</ion-select-option>
            <ion-select-option value="高階">高階</ion-select-option>            
          </ion-select>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="poseList"></ion-list>
      </ion-content>
    </ion-app>

    <script src="app.js"></script>
  </body>
</html>
